    <h2 class="filmes-title">
        Gêneros
    </h2>
    <div class="card-container" id="card-container">
   <card-filme nome="Ação" foto="./images/foto-acao.jpg" descricao="O gênero ação é caracterizado por histórias que apresentam cenas intensas de combate, perseguições, tiroteios e outras formas de ação física. Essas histórias geralmente envolvem personagens que enfrentam desafios físicos e emocionais em suas tentativas de alcançar seus objetivos."></card-filme>

   <card-filme nome="Comédia" foto="./images/foto-comedia.jpg" descricao="O gênero comédia é caracterizado por histórias que buscam provocar risos e entretenimento no público. Essas histórias geralmente envolvem situações cômicas e personagens divertidos, que enfrentam desafios cotidianos de uma forma engraçada e muitas vezes caricata."></card-filme>

   <card-filme nome="Drama" foto="./images/foto-drama.jpg" descricao="O gênero drama é caracterizado por histórias que exploram emoções humanas intensas, como amor, ódio, tristeza, raiva, desespero e alegria. Essas histórias geralmente envolvem conflitos interpessoais e podem ser baseadas em eventos da vida real ou em situações fictícias."></card-filme>

   <card-filme nome="Romance" foto="./images/foto-romance.jpg" descricao="O gênero romance é caracterizado por histórias que envolvem relacionamentos amorosos entre personagens, geralmente com um final feliz ou satisfatório para o público. Essas histórias podem ser baseadas em eventos reais ou fictícios e buscam explorar os sentimentos e emoções relacionados ao amor e à paixão."></card-filme>

   <card-filme nome="Documentário" foto="./images/foto-documentario.jpg" descricao="O gênero documentário é caracterizado por obras audiovisuais ou literárias que apresentam fatos reais, personagens ou eventos históricos, culturais ou sociais. Essas obras buscam informar e educar o público sobre o mundo que os rodeia e geralmente apresentam uma perspectiva crítica e reflexiva sobre os temas abordados."></card-filme>

   <card-filme nome="Suspense" foto="./images/foto-suspense.jpg" descricao="O gênero suspense é caracterizado por histórias que criam um clima de tensão e expectativa no público, geralmente envolvendo mistérios e ameaças iminentes. Essas histórias podem ser baseadas em eventos reais ou fictícios e são projetadas para manter o público na beira do assento até o desfecho da trama.
   "></card-filme>

   <card-filme nome="Terror" foto="./images/foto-terror.jpg" descricao="O gênero terror é caracterizado por criar um clima de medo, suspense e terror no leitor ou espectador. Normalmente, essas histórias apresentam ameaças sobrenaturais, como fantasmas, demônios, monstros, vampiros, zumbis ou outras criaturas aterrorizantes."></card-filme>

   <card-filme nome="Ficção Científica" foto="./images/foto-ficcao.jpg" descricao="O gênero ficção científica é caracterizado por histórias que exploram possibilidades e avanços científicos e tecnológicos, muitas vezes em um cenário futuro ou em mundos imaginários. Essas histórias geralmente apresentam conceitos científicos complexos, tecnologias avançadas, viagens espaciais, extraterrestres, ou outras formas de vida."></card-filme>
